<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Index</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<form id="albumForm">
			<div class="form-group">
				<label for="inputTitle">Title</label> <input type="text"
					class="form-control" id="inputTitle" placeholder="Title"
					name="title">
			</div>
			<div class="form-group">
				<label for="inputDescription">Description</label> <input type="text"
					class="form-control" id="inputDescription"
					placeholder="Description" name="description">
			</div>

			<div class="form-group">
				<label for="inputShareType">Share type</label> <label
					class="radio-inline"><input class="inputShareType"
					type="radio" name="shareType" value="P">Public</label> <label
					class="radio-inline"><input class="inputShareType"
					type="radio" name="shareType" value="L">Url</label> <label
					class="radio-inline"><input class="inputShareType"
					type="radio" name="shareType" value="U">Users</label>
			</div>

			<div class="form-group" id="selectUsersGroup" style="display: none">
				<label for="inputUser">Select users: </label> <input type="text"
					class="form-control" style="width: 300px; display: inline-block" id="inputUser" placeholder="Users email">
				<div class='btn btn-success' id="addSharedUserBtn">Add</div>
				
				<table id="usersSharedTable" class="table-striped">
					<tbody></tbody>
				</table>
			</div>

			<div class="form-group">
				<label for="inputPictures">Pictures</label> <input type="file"
					name="pictures" multiple="true" class="form-control-file"
					aria-describedby="fileHelp" id="inputPictures">
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Opslaan</button>
			</div>
		</form>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
