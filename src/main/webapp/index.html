<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Index</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<header>
			<nav class="navbar navbar-default" id="navigation">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#home">Fotoalbum Applicatie</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#home">Home</a></li>
							<li class="active"><a href="#albums">Mijn albums</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown"><a class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false">Stefan de Raadt<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#">Logout</a></li>
								</ul></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
		</header>
		<div id="pages">
			<!-- ################# HOME PAGE ################# -->
			<section id="home" style="display: block">
				<h1>Home</h1>
				<div id="homeAlbumList">
					<div class="album">
						<div class="image">
							<img src="http://localhost:8080/fotoalbum/rest/picture/xXd9NLHp/alTHzG7z"/>
						</div>
						<div class="info">
							<h2>Album van gebruiker1</h2>
							<hr>
							<p>
								Dit is de omschrijving van dit album!
							</p>
							<hr>
							<span>gebruiker1</span>
						</div>
					</div>
				</div>
			</section>

			<!-- ################# USER ALBUMS PAGE ################# -->
			<section id="albums" style="display: none">
				<h1>Albums</h1>
			</section>

			<!-- ################# ALBUM PAGE ################# -->
			<section id="album" style="display: none">
				<h1>Album</h1>
			</section>

			<!-- ################# PICTURE PAGE ################# -->
			<section id="picture" style="display: none">
				<h1>Picture</h1>
			</section>

			<!-- ################# LOGIN PAGE ################# -->
			<section id="login" style="display: none">
				<h1>Inloggen</h1>
				<form id="loginForm">
					<div class="form-group">
						<label for="inputEmail">Email</label> <input type="text"
							class="form-control" id="inputEmail" placeholder="Email"
							name="email">
					</div>
					<div class="form-group">
						<label for="inputPassword">Wachtwoord</label> <input
							type="password" class="form-control" id="inputPassword"
							placeholder="password" name="password">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>

					<div class="form-group">
						<span>Nog geen account? <a href="#register">Registreer
								hier!</a></span>
					</div>
				</form>
			</section>

			<!-- ################# REGISTER PAGE ################# -->
			<section id="register" style="display: none">
				<h1>Registreren</h1>
				<form id="registerForm">
					<div class="form-group">
						<label for="inputFirstname">Voornaam</label> <input type="text"
							class="form-control" id="inputFirstname" placeholder="Voornaam"
							name="firstname">
					</div>
					<div class="form-group">
						<label for="inputLastname">Achternaam</label> <input type="text"
							class="form-control" id="inputEmail" placeholder="Email"
							name="lastname">
					</div>
					<div class="form-group">
						<label for="inputEmail">Email</label> <input type="text"
							class="form-control" id="inputEmail" placeholder="Email"
							name="email">
					</div>
					<div class="form-group">
						<label for="inputPassword">Wachtwoord</label> <input
							type="password" class="form-control" id="inputPassword"
							placeholder="password" name="password">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>

					<div class="form-group">
						<span>Al een account? <a href="#login">Log hier in!</a></span>
					</div>
				</form>
			</section>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
